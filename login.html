<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Form </title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="script.js"></script>

    <link rel="icon" href="https://cdn.ps.emap.com/wp-content/uploads/sites/3/2020/04/Coronavirus-icon-orange-11.png">
  </head>

  <style>
    body{
      background-color: #81ecec;
    }
    h1{
      background-color: #ff4d4d;
      margin:100px;
      padding: 10px 10%;
      display: inline-block;
      text-align: center;
      color: white;
    }
    #formContainer{
      background-color: white;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0,19);

      width:300px;
      height:375px;
      margin: auto;

    }
    #header{
      width: 100%;
      height: 10px;
      background-color: black;

    }
    #email{
      width: 70%;
      height: 40px;
      display: block;
      margin: auto;
      border:none;
      outline:none;
      border-bottom: 2px solid black;

    }
    #password{
      width: 70%;
      height: 40px;
      display: block;
      margin: auto;
      border:none;
      outline:none;
      border-bottom: 2px solid black;
    }
    #signUp{
      background-color: #ff4d4d;
      color: white;
      border:none;
      font-weight: bold;
      padding: 15px 32px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 13px;
      margin-top: auto;
    }

    #signIn{
      background-color: #32ff7e;
      color: white;
      border:none;
      font-weight: bold;
      padding: 15px 32px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 13px;
      margin: auto;
    }

    #signOut{
      background-color: #fffa65;
      color: black;
      border:none;
      font-weight: bold;
      padding: 15px 32px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 13px;
      margin-top: auto;
    }

    button:hover{
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    .dropbtn {
      background-color: #ff4d4d;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      transition: all 0.5s ease;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      transition: visibility 0s, opacity 0.25s linear;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: all 0.5s ease;
    }

    .dropdown-content a:hover {background-color: #ddd;}

    .dropdown:hover .dropdown-content {visibility: visible; opacity: 1;}

    .dropdown:hover .dropbtn {background-color: #32ff7e;}
  </style>

  <body><center>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="index.html">Blog Home</a>
        <a href="coviddashboard.html">COVID Dashboard</a>
        <a href="post.html">Upload Post</a>
        <a href="about.html">About UpNews</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </div></center>
    <center><h1>UpNews Login</h1></center>
    <div id="formContainer">
      <div id="header"></div>
      <br>
      <input type="email" placeholder="email" id="email"/><br>
      <input type="password" placeholder="password" id="password"/><br>
      <center><br>
        <button onclick="signUp()" id="signUp">Sign Up</button><br><br>
        <button onclick="signIn()" id="signIn">Sign In</button><br><br>
        <button onclick="signOut()" id="signOut">Sign Out</button>
      </center>
    </div>


  </body>
</html>
